<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../public/imagenes/logo.png" alt="Logo alura encriptador">
        </div>
    </header>

    <main>

        <section>
            <textarea class="input-texto" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div id="div-alertainfo">
                <h6 class="informacion"> <img src="../public/imagenes/Vectoralerta.png">  Solo letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()"><p>Encriptar</p></button>
                <button class="desencriptar" onclick="btnDesencriptar()"><p>Desencriptar</p></button>
            </div>
        </section>
        
        <section class="mensaje-box">
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <button class="copiar" onclick="copiar()"><p>Copiar</p></button>
        </section>
    </main>

    <script src="../public/js/style.js"></script>

</html>
